<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <section>
        <form>
            <div class="full-name">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                    <br><br>
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" required>
            </div>
                <br>
            <div class="modalidad-cursada">
                <span>Modalidad de cursada:</span>
                <input type="radio" name="modalidad" id="on-demand" required>
                <span>On-Demand</span>
                <input type="radio" name="modalidad" id="en-vivo" required>
                <span>En vivo</span>
            </div>
                <br>
            <div class="correo">
                <label for="mail">Correo:</label>
                <input type="email" id="mail" required>
            </div>
                <br>
            <div class="info-términos">
                <input type="checkbox" id="info">
                <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de NUCBA</label>
                    <br><br>
                <input type="checkbox" id="terminos">
                <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarollador web Full Stack</label>
            </div>
                <br>
            <input type="submit" value="Enviar">
        </form>
    </section>
        <br>
    <footer>
        <a href="./index.html">Ejercicio 1</a>
            <br>
        <a href="./ejercicio2.html">Ejercicio 2</a>
    </footer>
</body>
</html>
